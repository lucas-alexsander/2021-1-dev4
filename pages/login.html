<!DOCTYPE html>
<html>
    <head>
     <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css" /> 
    <title>Acesso</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Criar conta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Ou utilize sua conta</span>
                <input type="text" placeholder="Nome" />
                <input type="email" placeholder="E-mail" />
                <input type="password" placeholder="Senha" />
                <button>Acessar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <div class="logo">
                    <img src="..\logo.png">
                </div>
                <input type="email" placeholder="E-mail" />
                <input type="password" placeholder="Senha" />
                <a href="#">Esqueceu sua senha?</a>
                <button>Acessar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem vindo de volta</h1>
                    <p>Para manter-se concectado conosco preencha as informações abaixo</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá!</h1>
                    <p>Para manter-se concectado conosco preencha as informações no cadastro</p>
                    <button class="ghost" id="signUp">Cadastro</button>
                </div>
            </div>
        </div>
    </div>
</body>
