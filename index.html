<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template · Bootstrap v5.0</title>




    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href=".\css\signin.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form>
            <img class="mb-4" src=".\images\logo.svg" alt="" width="400" height="100">
            <h1 class="h3 mb-3 fw-normal">Telas criadas no Projeto</h1>
            <div class="espacoBotoes">
                <button class="w-100 btn btn-lg btn-primary" type="button"
                    onclick="location.href='./pages/login.html'">LOGIN</button>
            </div>
            <div class="espacoBotoes">
                <button class="w-100 btn btn-lg btn-primary" type="button"
                    onclick="location.href='./pages/cadastro.html'">CADASTRO</button>
            </div>
            <div class="espacoBotoes">
                <button class="w-100 btn btn-lg btn-primary" type="button"
                    onclick="location.href='./pages/home.html'">HOME</button>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
    </main>



</body>

</html>
